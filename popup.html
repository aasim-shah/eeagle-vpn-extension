<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eEagle - VPN</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #fff;
        border-radius: 20px ;
        margin: 0;
        padding: 16px;
        width: 300px;
      }
      #serverSelect{
        max-height: 200px;
        overflow-y: auto;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.10);
        text-align: center;
      }

      h2 {
        margin: 6px 0 12px;
        font-size: 20px;
        color: #111827;
        letter-spacing: 0.2px;
      }

      #status {
        font-weight: 500;
        font-size: 13px;
        margin: 7px  16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .connected {
        color: #16a34a;
      }

      .connected .dot {
        background: #16a34a;
      }

      .disconnected {
        color: #dc2626;
      }

      .disconnected .dot {
        background: #dc2626;
      }
      #serverName {
        font-size: 12px;
        font-weight: 400;
        color: #6b7280;
      }

      #serverHost {
        font-size: 12px;
        font-weight: 400;
        color: #6b7280;
      }

      /* Circle timer */
      .timer-circle {
        width: 110px;
        height: 110px;
        margin: 0 auto 16px;
        border-radius: 50%;
        border: 6px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 18px;
        color: #374151;
        transition: border-color 0.25s ease, color 0.25s ease;
        background: #fff;
      }

      .timer-circle.connected {
        border-color: #16a34a;
        color: #16a34a;
      }

      .timer-circle.disconnected {
        border-color: #dc2626;
        color: #dc2626;
      }

      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      button {
        background: linear-gradient(135deg, #0ea5e9, #0284c7);
        color: #fff;
        border: none;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 6px 14px rgba(2, 132, 199, 0.25);
      }

      .flex-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        opacity: 0.95;
        box-shadow: 0 8px 18px rgba(2, 132, 199, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      select:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .logo {
        width: 130px;
        height: 48px;
        object-fit: contain;
        display: block;
        margin: 0 auto 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="logo.png" alt="eEagle VPN" class="logo" />
      <h2  style="margin: 1rem 0;">eEagle VPN</h2>

      <div id="status" class="disconnected">
       <div class="flex-row"> <span class="dot"></span>
        <span id="statusText">Disconnected</span></div>
        <span id="serverName"></span>
        <span id="serverHost"></span>
      </div>

      <div id="timer" class="timer-circle disconnected">00:00:00</div>

      <select id="serverSelect">
        <option  value="188.166.185.166:1080">Server 1 - Singapore</option>

      </select>

      <button id="toggleBtn">Go Private ðŸš€</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
